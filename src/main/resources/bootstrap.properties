spring.application.name=content-service
spring.cloud.kubernetes.config.enableApi=true
spring.cloud.kubernetes.config.name=content-service-configmap
spring.cloud.kubernetes.config.namespace=mobius-master
spring.cloud.kubernetes.config.enabled=true
spring.cloud.kubernetes.reload.enabled=true
spring.cloud.kubernetes.reload.mode=event
spring.cloud.kubernetes.reload.strategy=refresh
spring.cloud.kubernetes.reload.monitoring-config-maps=true
spring.cloud.kubernetes.reload.period=10
spring.cloud.bootstrap.enabled=true